<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Interconnected Inputs</title>
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.theme.min.css" rel="stylesheet">
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>

    <div>From:</div>
    <input type="text" id="date_from" readonly="readonly">

    <div>To:</div>
    <input type="text" id="date_to" readonly="readonly">

    <script>
        var date = new Date();

        date.setMonth(date.getMonth() + 1);
        date.setDate(date.getDate() + 2);

        date1 = date.getFullYear() + '-' + date.getMonth() + '-' + date.getDate(); date.setDate(date.getDate() + 2);
        date2 = date.getFullYear() + '-' + date.getMonth() + '-' + date.getDate(); date.setDate(date.getDate() + 1);
        date3 = date.getFullYear() + '-' + date.getMonth() + '-' + date.getDate(); date.setDate(date.getDate() + 5);
        date4 = date.getFullYear() + '-' + date.getMonth() + '-' + date.getDate(); date.setDate(date.getDate() + 1);
        date5 = date.getFullYear() + '-' + date.getMonth() + '-' + date.getDate(); date.setDate(date.getDate() + 5);
        date6 = date.getFullYear() + '-' + date.getMonth() + '-' + date.getDate();

        
        var InterconnectedInputsOptions = {

        disableDaysFormat: 'Y/M/D',
        disableDays: [
            date1, date2, date3, date4, date5, date6
        ],

        datepicker: {
            minDate: new Date('2021-09-03')
        },

        from: {
            input: '#date_from',
            daysDiff: 1,
            datepicker: {}
        },

        to: {
            input: '#date_to',
            daysDiff: 1,
            datepicker: {}
        }

        }
    </script>
    <script src="./dist/main.js"></script>
</body>
</html>
